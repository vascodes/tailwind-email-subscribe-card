<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Email Subscribe Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Background Container -->
    <div
      class="flex h-screen items-center justify-center bg-zinc-700 p-5 font-serif"
    >
      <!-- Card -->
      <div
        class="flex max-w-md flex-col rounded-xl bg-zinc-800 p-2 text-white shadow-md shadow-zinc-900 md:max-w-2xl md:flex-row"
      >
        <!-- Image -->
        <img
          src="./images/image.jpg"
          alt="Card Image"
          class="h-56 rounded-xl rounded-b-none transition duration-200 hover:scale-105 md:h-80 md:rounded-xl md:rounded-r-none"
        />

        <!-- Content Container -->
        <div
          class="flex flex-col items-center justify-center p-2 text-center md:ml-4 md:items-start md:text-left"
        >
          <!-- Content -->
          <h2 class="mt-5 text-xl text-white md:text-2xl">
            Get diet and fitness tips in your inbox.
          </h2>

          <p class="mt-2 text-sm">
            Eat better and exercise better. Sign up for the Diet & Fitness
            newsletter.
          </p>

          <!-- Input Container -->
          <div class="mt-4 flex w-full flex-col">
            <input
              type="text"
              name="email"
              id="email"
              class="rounded-sm border border-zinc-500 bg-zinc-700 p-2 outline-none"
              placeholder="Enter your email address"
            />

            <!-- Button -->
            <button
              type="button"
              class="mt-4 rounded-lg bg-lime-400 px-4 py-2 font-bold text-zinc-800 shadow-md transition duration-200 hover:bg-lime-500"
            >
              Subscribe
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
