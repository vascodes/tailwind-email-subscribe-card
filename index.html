<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tailwind Email Subscribe Card</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- Background Container -->
		<div class="bg-zinc-700 h-screen flex items-center justify-center p-5 font-serif">
			<!-- Card -->
			<div
				class="bg-zinc-800 text-white p-4 rounded-xl flex flex-col max-w-md md:flex-row md:max-w-2xl shadow-md shadow-zinc-900"
			>
				<!-- Image -->
				<img
					src="./images/image.jpg"
					alt="Card Image"
					class="rounded-xl rounded-b-none h-56 md:h-80 md:rounded-xl md:rounded-r-none hover:scale-105 transition duration-200"
				/>

				<!-- Content Container -->
				<div
					class="flex flex-col justify-center items-center md:ml-4 md:items-start text-center md:text-left"
				>
					<!-- Content -->
					<h2 class="text-white mt-5 text-xl md:text-2xl">
						Get diet and fitness tips in your inbox.
					</h2>

					<p class="text-sm mt-2">
						Eat better and exercise better. Sign up for the Diet & Fitness newsletter.
					</p>

					<!-- Input Container -->
					<div class="mt-4 flex flex-col w-full">
						<input
							type="text"
							name="email"
							id="email"
							class="bg-zinc-700 border border-zinc-500 p-2 rounded-sm outline-none"
							placeholder="Enter your email address"
						/>

						<!-- Button -->
						<button
							type="button"
							class="mt-4 px-4 py-2 bg-lime-400 text-zinc-800 font-bold rounded-lg hover:bg-lime-500 transition duration-200 shadow-md"
						>
							Subscribe
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
